<div id="wrapper">
  <h2>Write a review for {{ eats['name'] }}</h2>
  <form id="form" (submit)="addReview(eats['_id'])">
    <div class="form-group">
      <label for="customer">Your Name:</label>
      <p style="color: red;"><strong>{{error}}</strong> </p>
      <input [(ngModel)]="newReview.customer" name="customer" required minlength="3"  #customer="ngModel" type="text" class="form-control" id="customer" autocomplete="off">
      <div *ngIf="customer.invalid && (customer.touched)" class="alert alert-danger">
          <div *ngIf="customer.errors.required">
            Name is required.
          </div>
          <div *ngIf="customer.errors.minlength">
            Name must be at least 3 characters long.
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="stars">Stars:</label>
      <select [(ngModel)]="newReview.stars" name="stars"  type="number" id="stars" class="form-control">
        <option>1 star</option>
        <option>2 star</option>
        <option>3 star</option>
        <option>4 star</option>
        <option>5 star</option>
      </select>
     </div>
      <div class="form-group">
      <label for="review">Your Review:</label>
      <input [(ngModel)]="newReview.review" name="review" required minlength="3" #review="ngModel"  type="text" class="form-control" id="review" autocomplete="off">
      <div *ngIf="review.invalid && (review.touched)" class="alert alert-danger">
          <div *ngIf="review.errors.required">
            Review is required.
          </div>
          <div *ngIf="review.errors.minlength">
            Review must be at least 3 characters long.
          </div>
        </div>
    </div>
    <div id="btn">
    <button (click)="showReviews(eats['_id'])" type="button" class="btn btn-primary">Cancel</button>
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
